<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Feedback Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/stylelogin.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
    <li class="nav-item" th:unless="${session.username != null}" id="loginLink"><a class="nav-link" href="/login">Вход</a></li>
    <li class="nav-item" th:unless="${session.username != null}"><a class="nav-link" href="/register">Регистрация</a></li>
    <li class="nav-item"><a class="nav-link" href="/map">интерактивная карта</a></li>
    <li class="nav-item"><a class="nav-link" href="/kabinet">личный кабинет</a></li>
  </ul>
</nav>

<div class="container mt-4">
  <table class="table table-bordered">
    <thead>
    <!-- Table header content goes here if needed -->
    </thead>
    <tbody>
    <tr th:each="feedback : ${feedBackListAll}">
      <td>
        <strong>ID:</strong>
        <span th:text="${feedback.id}"></span>
      </td>
      <td>
        <div>
          <strong>Username:</strong>
          <span th:text="${feedback.username}"></span>
        </div>
        <div>
          <strong>Title:</strong>
          <span th:text="${feedback.title}"></span>
        </div>
        <div>
          <strong>Message:</strong>
          <span th:text="${feedback.message}"></span>
        </div>
      </td>
      <td>
        <a class="btn btn-primary" th:href="@{/edit-feedback/{id}(id=${feedback.id})}">Редактировать</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
