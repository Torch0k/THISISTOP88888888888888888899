<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ближайший бункер</title>
  <link rel="stylesheet" type="text/css" href="../static/kabinet.css">
</head>
<body>
<h1>Ближайший бункер - <span th:text="${userAddress}"></span></h1>
<table>
  <thead>
  <tr>
    <th>друзья по бункеру</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${FriendList}">
    <td th:text="${user.username}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
