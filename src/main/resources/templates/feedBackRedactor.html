<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<section th:replace="fragments/LoginRedirect :: content"></section>
<nav th:replace="~{fragments/NavigationBar :: navbar}"></nav>

<nav th:if="${role != 'admin'}">
    <script th:src="@{/js/redirect.js}"></script>
    <script th:if="${session.username == null}">
        window.location.href = '/index';
    </script>
</nav>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/stylelogin.css">
    <title>Edit Feedback</title>
</head>
<body>
<h1>Edit Feedback</h1>
<form th:action="@{/save-feedback}" method="post">  <!-- с помошью тимлифа делаю пост щапрос с помошью ation action содержит параметр url на который будет отправлен запрос  -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${username}" readonly>
    </div>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${title}">
    </div>
    <div>
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" th:value="${message}">
    </div>
    <div>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" th:value="${id}">
    </div>

    <button type="submit">Save</button>
</form>

</body>
</html>
