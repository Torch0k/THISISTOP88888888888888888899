<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/stylelogin.css">
    <title>Title</title>
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Главная</a></li>
        <li th:unless="${session.username != null}" id="loginLink"><a href="/login">Вход</a></li>
        <li th:unless="${session.username != null}"><a href="/register">Регистрация</a></li>
        <li><a href="/map">интерактивная карта</a></li>

<h1> фидбек</h1>
<ul>
    <li th:each="feedback : ${feedbackList}">
        <div>
            <strong>Имя:</strong> <span th:text="${feedback.title}"></span>

        <div>
            <strong>Отзыв:</strong> <span th:text="${feedback.message}"></span>
        </div>
        <hr />
    </li>
</ul>
